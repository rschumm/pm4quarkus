apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloquarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloquarkus
  template:
    metadata:
      labels:
        app: helloquarkus
    spec:
      containers:
      - name: helloquarkus
        image: ghcr.io/rschumm/pm4quarkus/helloquarkus:latest
        ports:
        - containerPort: 8080
        env:
        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: database-configmap
              key: quarkus.datasource.username
        - name: QUARKUS_DATASOURCE_JDBC_URL
          valueFrom:
            configMapKeyRef:
              name: database-configmap
              key: quarkus.datasource.jdbc.url
        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: quarkus.datasource.password

---
apiVersion: v1
kind: Service
metadata:
  name: helloquarkus-service
spec:
  selector:
    app: helloquarkus
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP